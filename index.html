    body {
      margin: 0;

      background: radial-gradient(circle at top, #2a2a2a, #0b0b0b);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 20px 30px;

    .container {

    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: #1c1f26;
      border-radius: 16px;
      padding: 25px;
      cursor: pointer;
      transition: 0.25s;
      font-weight: 800;
      font-size: 20px;
    }

    .card span {
      display: block;
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }

    .card:hover {
      background: #ffd700;
      color: black;
      transform: translateY(-6px);
    }
  </style>
</head>
