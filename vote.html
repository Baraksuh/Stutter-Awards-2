<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DEBUG</title>
</head>
<body style="background:black;color:white;font-size:30px">

  <div id="debug">LOADING...</div>

  <script>
    document.getElementById("debug").innerText = "JS LOADED âœ…";

    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    document.body.innerHTML += "<p>Category: " + category + "</p>";

    const people = ["Barak", "Yossi", "Dani"];

    people.forEach(p => {
      const b = document.createElement("button");
      b.innerText = p;
      b.style.display = "block";
      b.style.fontSize = "30px";
      b.onclick = () => alert("VOTED " + p);
      document.body.appendChild(b);
    });
  </script>

</body>
</html>
